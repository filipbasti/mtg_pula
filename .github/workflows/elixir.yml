name: Elixir CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: javolimkrafnu123
          POSTGRES_DB: mtg_pula_test
    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@61e01a43a562a89bfc54c7f9a378ff67b03e4a21
      with:
        elixir-version: '1.17'
        otp-version: '27.0'
    - name: Set environment variables
      run: echo "DB_HOST=localhost" >> $GITHUB_ENV
    - name: Install dependencies
      run: mix deps.get
    - name: Set up database
      env:
        MIX_ENV: test
      run: |
        mix ecto.create
        mix ecto.migrate
    - name: Run tests
      env:
        MIX_ENV: test
      run: mix test

  deploy:
  needs: build
  runs-on: ubuntu-22.04
  steps:
  - name: Download Docker image artifact
    uses: actions/download-artifact@v2
    with:
      name: mtg_pula_image
      path: mtg_pula.tar
  - name: Deploy to Hetzner
    uses: appleboy/ssh-action@v0.1.3
    with:
      host: ${{ secrets.HETZNER_HOST }}
      username: ${{ secrets.HETZNER_USERNAME }}
      password: ${{ secrets.HETZNER_PASSWORD }}
      script: |
        scp mtg_pula.tar ${{ secrets.HETZNER_USERNAME }}@${{ secrets.HETZNER_HOST }}:/tmp/mtg_pula.tar
        ssh ${{ secrets.HETZNER_USERNAME }}@${{ secrets.HETZNER_HOST }} << 'EOF'
          docker load -i /tmp/mtg_pula.tar
          docker stop mtg_pula || true
          docker rm mtg_pula || true
          docker run -d --name mtg_pula --env-file /path/to/.env -p 4000:4000 mtg_pula:latest
        EOF