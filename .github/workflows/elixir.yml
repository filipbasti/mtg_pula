name: Elixir CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: javolimkrafnu123
          POSTGRES_DB: mtg_pula_test
    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@61e01a43a562a89bfc54c7f9a378ff67b03e4a21
      with:
        elixir-version: '1.17'
        otp-version: '27.0'
    - name: Set environment variables
      run: echo "DB_HOST=localhost" >> $GITHUB_ENV
    - name: Install dependencies
      run: mix deps.get
    - name: Set up database
      env:
        MIX_ENV: test
      run: |
        mix ecto.create
        mix ecto.migrate
    - name: Run tests
      env:
        MIX_ENV: test
      run: mix test
    - name: Build Docker image
      run: |
        docker build -t mtg_pula:latest .
        docker save mtg_pula:latest -o mtg_pula.tar
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: mtg_pula_image
        path: mtg_pula.tar

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    steps:
    - name: Install file Command
      run: |
        sudo apt-get update
        sudo apt-get install -y file
    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: mtg_pula_image
        path: mtg_pula.tar
    - name: Verify Local Docker Image File
      run: |
        ls -lh mtg_pula.tar
    - name: Print Current Working Directory
      run: pwd
    - name: Verify File Type
      run: |
        file mtg_pula.tar
    - name: Check for File Locks
      run: |
        lsof mtg_pula.tar || echo "No locks on file"
    - name: Set File Permissions
      run: |
        chmod 644 mtg_pula.tar
    - name: Set up SSH key
      run: |
        echo "${{ secrets.HETZNER_SSH_KEY }}" > private_key.pem
        chmod 600 private_key.pem
    - name: Debug SCP Command
      run: |
        scp -v -i private_key.pem -o StrictHostKeyChecking=no $(pwd)/mtg_pula.tar ${{ secrets.HETZNER_USERNAME }}@${{ secrets.HETZNER_HOST }}:/tmp/mtg_pula.tar
    - name: Verify Docker Image File on Hetzner
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.HETZNER_HOST }}
        username: ${{ secrets.HETZNER_USERNAME }}
        password: ${{ secrets.HETZNER_PASSWORD }}
        script: |
          ls -lh /tmp/mtg_pula.tar
    - name: Deploy Docker container on Hetzner
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.HETZNER_HOST }}
        username: ${{ secrets.HETZNER_USERNAME }}
        password: ${{ secrets.HETZNER_PASSWORD }}
        script: |
          docker load -i /tmp/mtg_pula.tar
          docker stop mtg_pula || true
          docker rm mtg_pula || true
          docker run -d --name mtg_pula --env-file /path/to/.env -p 4000:4000 mtg_pula:latest